<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÜ„Éà„É™„Çπ | TETRIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Zen+Dots&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --neon-purple: #d300c5;
            --neon-yellow: #f9f002;
            --deep-black: #0d0221;
            --grid-color: rgba(5, 217, 232, 0.08);
            --scanline-opacity: 0.03;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            97% { opacity: 0.9; }
            98% { opacity: 1; }
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow:
                    0 0 4px var(--neon-pink),
                    0 0 8px var(--neon-pink),
                    0 0 15px var(--neon-pink),
                    0 0 25px var(--neon-pink);
            }
            50% {
                text-shadow:
                    0 0 3px var(--neon-pink),
                    0 0 6px var(--neon-pink),
                    0 0 12px var(--neon-pink),
                    0 0 20px var(--neon-pink);
            }
        }

        @keyframes rainDrop {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes screenOn {
            0% {
                transform: scaleY(0.01) scaleX(0);
                filter: brightness(50);
            }
            50% {
                transform: scaleY(0.01) scaleX(1);
                filter: brightness(30);
            }
            100% {
                transform: scaleY(1) scaleX(1);
                filter: brightness(1);
            }
        }

        @keyframes lineClearFlash {
            0% { background: transparent; }
            25% { background: var(--neon-cyan); }
            50% { background: var(--neon-pink); }
            75% { background: var(--neon-yellow); }
            100% { background: transparent; }
        }

        body {
            font-family: 'Orbitron', 'Zen Dots', sans-serif;
            background: var(--deep-black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Perspective Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(to bottom, transparent 0%, var(--deep-black) 100%),
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            transform: rotateX(60deg) translateZ(-100px) translateY(-50%);
            transform-origin: center center;
            animation: gridScroll 8s linear infinite;
            z-index: 0;
        }

        /* Rain Effect */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, var(--neon-cyan));
            animation: rainDrop 1.5s linear infinite;
            opacity: 0.12;
        }

        /* CRT Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, var(--scanline-opacity)) 0px,
                rgba(0, 0, 0, var(--scanline-opacity)) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* CRT Screen Curvature */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 99;
        }

        /* Main Container */
        .arcade-cabinet {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 0;
            align-items: stretch;
            animation: screenOn 0.5s ease-out;
        }

        /* Game Screen Frame */
        .screen-frame {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
            border: 4px solid #2a2a4e;
            border-radius: 8px;
            padding: 15px;
            box-shadow:
                0 0 0 2px #0a0a15,
                0 0 30px rgba(255, 42, 109, 0.3),
                0 0 60px rgba(5, 217, 232, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 0 0 4px 4px;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Title */
        .game-title {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }

        .game-title h1 {
            font-family: 'Zen Dots', 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--neon-pink);
            letter-spacing: 12px;
            animation: neonPulse 5s ease-in-out infinite, flicker 8s linear infinite;
            position: relative;
        }

        .game-title .jp-text {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.7rem;
            color: var(--neon-cyan);
            letter-spacing: 8px;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Game Canvas Container */
        .canvas-wrapper {
            position: relative;
            border: 3px solid var(--neon-cyan);
            border-radius: 4px;
            box-shadow:
                0 0 20px var(--neon-cyan),
                inset 0 0 30px rgba(5, 217, 232, 0.1);
            overflow: hidden;
        }

        .canvas-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            pointer-events: none;
        }

        #gameCanvas {
            display: block;
            background: rgba(0, 0, 0, 0.9);
        }

        /* Side Panel - Arcade Style */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f23 100%);
            border: 4px solid #2a2a4e;
            border-left: none;
            border-radius: 0 8px 8px 0;
            min-width: 180px;
            max-width: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow:
                inset -20px 0 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(5, 217, 232, 0.1);
        }

        /* Info Display - LED Style */
        .info-display {
            background: #0a0a15;
            border: 2px solid #2a2a4e;
            border-radius: 6px;
            padding: 8px 12px;
            position: relative;
            overflow: hidden;
        }

        .info-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
        }

        .info-display .label {
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .info-display .value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-yellow);
            text-shadow:
                0 0 5px var(--neon-yellow),
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow);
            letter-spacing: 2px;
        }

        /* Compact Stats Panel */
        .stats-panel {
            background: #0a0a15;
            border: 2px solid #2a2a4e;
            border-radius: 6px;
            padding: 10px 12px;
            position: relative;
            overflow: hidden;
        }

        .stats-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .stats-row:last-child {
            margin-bottom: 0;
        }

        .stats-row .label {
            font-family: 'Orbitron', monospace;
            font-size: 0.6rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .stats-row .value {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px var(--neon-yellow);
            letter-spacing: 1px;
        }

        .stats-row.score-row .value {
            font-size: 1.4rem;
        }

        .stats-row.highscore-row .label {
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }

        .stats-row.highscore-row .value {
            font-size: 1rem;
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
        }

        /* Next Piece Display */
        .next-display {
            background: #0a0a15;
            border: 2px solid var(--neon-purple);
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(211, 0, 197, 0.3);
        }

        .next-display .label {
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            color: var(--neon-purple);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-shadow: 0 0 5px var(--neon-purple);
            text-align: center;
        }

        #nextCanvas {
            display: block;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        /* Arcade Buttons */
        .btn-arcade {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.1s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn-arcade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
            pointer-events: none;
        }

        .btn-start {
            background: linear-gradient(180deg, var(--neon-pink) 0%, #b01e4c 100%);
            color: white;
            box-shadow:
                0 6px 0 #6b1230,
                0 0 20px var(--neon-pink);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 0 #6b1230,
                0 0 30px var(--neon-pink);
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow:
                0 2px 0 #6b1230,
                0 0 10px var(--neon-pink);
        }

        .btn-pause {
            background: linear-gradient(180deg, #3a3a5e 0%, #2a2a4e 100%);
            color: var(--neon-cyan);
            box-shadow: 0 4px 0 #1a1a2e;
            border: 1px solid var(--neon-cyan);
        }

        .btn-pause:hover {
            background: linear-gradient(180deg, #4a4a6e 0%, #3a3a5e 100%);
        }

        .btn-pause:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #1a1a2e;
        }

        /* Controls Info */
        .controls-panel {
            margin-top: auto;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border: 1px solid #2a2a4e;
        }

        .controls-panel h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-align: center;
        }

        .key-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .key-btn {
            background: linear-gradient(180deg, #3a3a5e 0%, #2a2a4e 100%);
            color: var(--neon-yellow);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            font-weight: 700;
            box-shadow: 0 2px 0 #1a1a2e;
            text-shadow: 0 0 5px var(--neon-yellow);
        }

        /* Game Over Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 2, 33, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            text-align: center;
            padding: 50px 60px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
            border: 4px solid var(--neon-pink);
            border-radius: 12px;
            box-shadow:
                0 0 50px var(--neon-pink),
                inset 0 0 50px rgba(255, 42, 109, 0.1);
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .overlay.active .overlay-content {
            transform: scale(1);
            animation: glitch 0.3s ease-out;
        }

        .overlay h2 {
            font-family: 'Zen Dots', 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-pink);
            margin-bottom: 10px;
            animation: neonPulse 4s ease-in-out infinite;
            letter-spacing: 5px;
        }

        .overlay .jp-gameover {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 1rem;
            color: var(--neon-cyan);
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .overlay .final-score-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .overlay .final-score {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--neon-yellow);
            text-shadow:
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow),
                0 0 40px var(--neon-yellow);
            margin-bottom: 30px;
            letter-spacing: 5px;
        }

        /* Game Over overlay - high score */
        .overlay .high-score-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .overlay .high-score-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            margin-bottom: 25px;
        }

        /* New Record animation */
        .new-record {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-yellow);
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: newRecordPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes newRecordPulse {
            0% {
                text-shadow: 0 0 10px var(--neon-yellow);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 30px var(--neon-yellow), 0 0 60px var(--neon-yellow);
                transform: scale(1.1);
            }
        }

        /* Combo Display */
        .combo-display {
            border-color: var(--neon-pink);
            background: linear-gradient(135deg, rgba(255, 42, 109, 0.15), #0a0a15);
        }

        .combo-display .label {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .combo-display .value {
            color: var(--neon-pink);
            text-shadow:
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
        }

        @keyframes comboPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.8); }
            100% { transform: scale(1); }
        }

        .combo-active {
            animation: comboPulse 0.4s ease-out;
        }

        /* Combo ËæπÊ°ÜÈó™ÁÉÅ */
        @keyframes comboFlash {
            0%, 100% {
                border-color: var(--neon-cyan);
                box-shadow: 0 0 20px var(--neon-cyan), inset 0 0 30px rgba(5, 217, 232, 0.1);
            }
            25% {
                border-color: var(--neon-pink);
                box-shadow: 0 0 40px var(--neon-pink), inset 0 0 50px rgba(255, 42, 109, 0.2);
            }
            50% {
                border-color: var(--neon-yellow);
                box-shadow: 0 0 50px var(--neon-yellow), inset 0 0 60px rgba(249, 240, 2, 0.2);
            }
            75% {
                border-color: var(--neon-purple);
                box-shadow: 0 0 40px var(--neon-purple), inset 0 0 50px rgba(211, 0, 197, 0.2);
            }
        }

        .combo-flash {
            animation: comboFlash 0.5s ease-out;
        }

        /* Combo ÊñáÂ≠óÂºπÂá∫ */
        @keyframes comboTextPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            40% {
                transform: translate(-50%, -60%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -120%) scale(0.8);
            }
        }

        .combo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: var(--neon-yellow);
            text-shadow:
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow),
                0 0 40px var(--neon-yellow),
                0 0 80px var(--neon-pink);
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            letter-spacing: 3px;
        }

        .combo-text.active {
            animation: comboTextPop 0.8s ease-out forwards;
        }

        .combo-text.level-high {
            font-size: 3.5rem;
            color: #fff;
            text-shadow:
                0 0 15px var(--neon-yellow),
                0 0 30px var(--neon-pink),
                0 0 60px var(--neon-purple),
                0 0 100px var(--neon-cyan);
        }

        /* Combo È¢úËâ≤Á≠âÁ∫ß */
        .combo-level-2 .value { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink); }
        .combo-level-3 .value { color: #ff6b35; text-shadow: 0 0 10px #ff6b35, 0 0 20px #ff6b35; }
        .combo-level-4 .value { color: var(--neon-yellow); text-shadow: 0 0 15px var(--neon-yellow), 0 0 30px var(--neon-yellow); }
        .combo-level-5 .value {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px var(--neon-pink)) drop-shadow(0 0 20px var(--neon-cyan));
        }

        /* ÂçïÊ¨°Â§öË°åÊèêÁ§∫È¢úËâ≤ */
        .combo-text.line-double {
            color: var(--neon-cyan);
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan);

    <script>
        // ============= Sound Manager =============
        const SoundManager = {
            audioContext: null,
            masterGain: null,
            sfxGain: null,
            sfxEnabled: true,
            sfxVolume: 0.5,
            isInitialized: false,
            // Èü≥Á¨¶È¢ëÁéáË°®
            notes: {
                C3: 130.81, D3: 146.83, E3: 164.81, F3: 174.61, G3: 196.00, A3: 220.00, B3: 246.94,
                C4: 261.63, D4: 293.66, E4: 329.63, F4: 349.23, G4: 392.00, A4: 440.00, B4: 493.88,
                C5: 523.25, D5: 587.33, E5: 659.25, F5: 698.46, G5: 783.99, A5: 880.00, B5: 987.77
            },

            init() {
                if (this.isInitialized) return;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.gain.value = 1;
                    this.masterGain.connect(this.audioContext.destination);

                    this.sfxGain = this.audioContext.createGain();
                    this.sfxGain.gain.value = this.sfxVolume;
                    this.sfxGain.connect(this.masterGain);

                    this.isInitialized = true;
                } catch (e) {
                    console.warn('Web Audio API not supported:', e);
                }
            },

            resume() {
                if (!this.audioContext || this.audioContext.state !== 'suspended') return Promise.resolve();
                try {
                    return this.audioContext.resume().catch(() => {});
                } catch (e) {
                    return Promise.resolve();
                }
            },

            setSfxVolume(v) {
                this.sfxVolume = Math.max(0, Math.min(1, v));
                if (this.sfxGain) {
                    this.sfxGain.gain.setTargetAtTime(this.sfxVolume, this.audioContext.currentTime, 0.01);
                }
            },

            toggleSfx() {
                this.sfxEnabled = !this.sfxEnabled;
                if (this.sfxGain) {
                    this.sfxGain.gain.setTargetAtTime(this.sfxEnabled ? this.sfxVolume : 0, this.audioContext.currentTime, 0.01);
                }
            },

            // ====== Èü≥Êïà ======
            _playSfx(freq, duration, type = 'sine', volume = 0.1, freqEnd = null) {
                if (!this.isInitialized || !this.sfxEnabled) return;

                const now = this.audioContext.currentTime;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(freq, now);
                if (freqEnd) {
                    osc.frequency.exponentialRampToValueAtTime(freqEnd, now + duration);
                }

                // ÊüîÂíåÂåÖÁªúÔºöÂø´ÈÄüÊ∑°ÂÖ•ÔºåÊåáÊï∞Ê∑°Âá∫
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(volume, now + 0.005);
                gain.gain.exponentialRampToValueAtTime(0.001, now + duration);

                osc.connect(gain);
                gain.connect(this.sfxGain);
                osc.start(now);
                osc.stop(now + duration);
            },

            playMove() {
                this._playSfx(this.notes.A4, 0.03, 'sine', 0.08);
            },

            playRotate() {
                this._playSfx(this.notes.C5, 0.06, 'sine', 0.1, this.notes.E5);
            },

            playSoftDrop() {
                this._playSfx(this.notes.E4, 0.025, 'sine', 0.05);
            },

            playHardDrop() {
                if (!this.isInitialized || !this.sfxEnabled) return;
                const now = this.audioContext.currentTime;

                // ‰∏ãÈôçÈü≥
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(this.notes.G4, now);
                osc.frequency.exponentialRampToValueAtTime(this.notes.C3, now + 0.1);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.15, now + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(gain);
                gain.connect(this.sfxGain);
                osc.start(now);
                osc.stop(now + 0.1);
            },

            playLock() {
                this._playSfx(this.notes.G4, 0.05, 'sine', 0.1);
            },

            playLineClear(linesCleared) {
                if (!this.isInitialized || !this.sfxEnabled) return;
                const now = this.audioContext.currentTime;

                // Ê†πÊçÆÊ∂àË°åÊï∞ÈáèÈÄâÊã©ÂíåÂº¶
                const chords = {
                    1: [this.notes.C4, this.notes.E4],
                    2: [this.notes.C4, this.notes.E4, this.notes.G4],
                    3: [this.notes.C4, this.notes.E4, this.notes.G4, this.notes.C5],
                    4: [this.notes.C4, this.notes.E4, this.notes.G4, this.notes.C5, this.notes.E5]
                };

                const notes = chords[linesCleared] || chords[1];
                const duration = 0.15 + linesCleared * 0.05;

                notes.forEach((freq, i) => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;

                    const delay = i * 0.02;
                    gain.gain.setValueAtTime(0, now + delay);
                    gain.gain.linearRampToValueAtTime(0.08, now + delay + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + delay + duration);

                    osc.connect(gain);
                    gain.connect(this.sfxGain);
                    osc.start(now + delay);
                    osc.stop(now + delay + duration);
                });
            },

            playCombo(comboCount) {
                if (!this.isInitialized || !this.sfxEnabled) return;

                const now = this.audioContext.currentTime;
                // Âü∫Á°ÄÈ¢ëÁéáÈöè combo ÈÄíÂ¢ûÔºåÊØèÊ¨°Âçá 3 ÂçäÈü≥ÔºàÊõ¥ÊòéÊòæÔºâ
                const baseFreq = this.notes.C4;
                const rootFreq = baseFreq * Math.pow(1.059463, comboCount * 3);
                const fifthFreq = rootFreq * 1.5; // ‰∫îÂ∫¶
                const octaveFreq = rootFreq * 2;  // ÂÖ´Â∫¶

                // Âü∫Á°ÄÂèÇÊï∞ÔºöÊõ¥ÈïøÊõ¥Âìç
                const baseDuration = 0.15;
                const baseVolume = 0.2;

                // ‰Ωé combo (2-3): ÂèåÈü≥
                if (comboCount <= 3) {
                    this._playSfx(Math.min(rootFreq, 1200), baseDuration, 'sine', baseVolume);
                    setTimeout(() => {
                        this._playSfx(Math.min(fifthFreq, 1500), baseDuration * 0.8, 'sine', baseVolume * 0.7);
                    }, 30);
                }
                // ‰∏≠ combo (4-6): ‰∏âÈü≥ÂíåÂº¶ + Âª∂Èü≥
                else if (comboCount <= 6) {
                    const duration = baseDuration * 1.3;
                    this._playSfx(Math.min(rootFreq, 1200), duration, 'sine', baseVolume);
                    setTimeout(() => {
                        this._playSfx(Math.min(fifthFreq, 1500), duration * 0.9, 'sine', baseVolume * 0.8);
                    }, 25);
                    setTimeout(() => {
                        this._playSfx(Math.min(octaveFreq, 2000), duration * 0.7, 'sine', baseVolume * 0.6);
                    }, 50);
                }
                // È´ò combo (7+): ÂíåÂº¶ + È´òÈ¢ëÈó™‰∫ÆÈü≥ + ‰ΩéÈ¢ëÂÜ≤Âáª
                else {
                    const duration = baseDuration * 1.5;
                    const volume = baseVolume * 1.2;

                    // ‰ΩéÈ¢ëÂÜ≤Âáª
                    const bassOsc = this.audioContext.createOscillator();
                    const bassGain = this.audioContext.createGain();
                    bassOsc.type = 'sine';
                    bassOsc.frequency.value = rootFreq / 2;
                    bassGain.gain.setValueAtTime(0, now);
                    bassGain.gain.linearRampToValueAtTime(volume * 0.5, now + 0.02);
                    bassGain.gain.exponentialRampToValueAtTime(0.001, now + duration);
                    bassOsc.connect(bassGain);
                    bassGain.connect(this.sfxGain);
                    bassOsc.start(now);
                    bassOsc.stop(now + duration);

                    // ‰∏ªÂíåÂº¶
                    this._playSfx(Math.min(rootFreq, 1200), duration, 'sine', volume);
                    setTimeout(() => {
                        this._playSfx(Math.min(fifthFreq, 1500), duration * 0.9, 'sine', volume * 0.8);
                    }, 20);
                    setTimeout(() => {
                        this._playSfx(Math.min(octaveFreq, 2000), duration * 0.8, 'sine', volume * 0.7);
                    }, 40);

                    // È´òÈ¢ëÈó™‰∫ÆË£ÖÈ•∞Èü≥
                    setTimeout(() => {
                        const sparkleFreq = octaveFreq * 1.5;
                        this._playSfx(Math.min(sparkleFreq, 2500), 0.08, 'sine', volume * 0.4);
                    }, 80);
                    setTimeout(() => {
                        const sparkleFreq = octaveFreq * 2;
                        this._playSfx(Math.min(sparkleFreq, 3000), 0.06, 'sine', volume * 0.3);
                    }, 120);
                }
            },

            playHold() {
                if (!this.isInitialized || !this.sfxEnabled) return;
                const now = this.audioContext.currentTime;

                // ‰∏§ÊÆµÈü≥
                this._playSfx(this.notes.E4, 0.04, 'sine', 0.1);
                setTimeout(() => {
                    this._playSfx(this.notes.G4, 0.04, 'sine', 0.1);
                }, 40);
            },

            playGameStart() {
                if (!this.isInitialized || !this.sfxEnabled) return;
                const now = this.audioContext.currentTime;

                // ‰∏äÂçáÁê∂Èü≥ C-E-G-C
                const notes = [this.notes.C4, this.notes.E4, this.notes.G4, this.notes.C5];
                notes.forEach((freq, i) => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;

                    const delay = i * 0.08;
                    gain.gain.setValueAtTime(0, now + delay);
                    gain.gain.linearRampToValueAtTime(0.12, now + delay + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + delay + 0.15);

                    osc.connect(gain);
                    gain.connect(this.sfxGain);
                    osc.start(now + delay);
                    osc.stop(now + delay + 0.15);
                });
            },

            playGameOver() {
                if (!this.isInitialized || !this.sfxEnabled) return;
                const now = this.audioContext.currentTime;

                // ‰∏ãË°åÈü≥Èò∂ C-G-E-C
                const notes = [this.notes.C5, this.notes.G4, this.notes.E4, this.notes.C4, this.notes.C3];
                notes.forEach((freq, i) => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;

                    const delay = i * 0.15;
                    gain.gain.setValueAtTime(0, now + delay);
                    gain.gain.linearRampToValueAtTime(0.1, now + delay + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + delay + 0.2);

                    osc.connect(gain);
                    gain.connect(this.sfxGain);
                    osc.start(now + delay);
                    osc.stop(now + delay + 0.2);
                });
            },

            playPause() {
                this._playSfx(this.notes.G4, 0.06, 'sine', 0.1, this.notes.E4);
            },

            playResume() {
                this._playSfx(this.notes.E4, 0.06, 'sine', 0.1, this.notes.G4);
            }
        };

        // Create rain effect (ÊüîÂíåÁâàÔºöÊõ¥Â∞ë„ÄÅÊõ¥ÊÖ¢„ÄÅÊõ¥Ê∑°)
        const rainContainer = document.getElementById('rainContainer');

        // Game constants

            { base: '#05d9e8', glow: 'rgba(5, 217, 232, 0.8)', dark: '#049aa5' },     // J - Blue
        ];

        const SHAPES = [
            [],
            [[1,1,1,1]],           // I
            [[2,2],[2,2]],         // O
            [[0,3,0],[3,3,3]],     // T
            [[0,4,4],[4,4,0]],     // S
            [[5,5,0],[0,5,5]],     // Z
            [[0,0,6],[6,6,6]],     // L
            [[7,0,0],[7,7,7]],     // J
        ];

        // Game state
        let canvas, ctx, nextCanvas, nextCtx;
        let board, currentPiece;
        let nextPieces = []; // 3‰∏™È¢ÑËßàÊñπÂùó
        let score, level, lines;
        let gameLoop, dropCounter, dropInterval;
        let lastTime = 0;
        let isPaused = false;
        let isGameOver = false;
        let isPlaying = false;
        let lineClearEffect = [];

        // High score
        let highScore = 0;
        const HIGH_SCORE_KEY = 'tetris_cyber_high_score';

        // Combo system
        let combo = 0;
        let comboEffectTimeout = null;

        // Hold system
        let holdPiece = null;
        let canHold = true;
        let holdCanvas, holdCtx;

        // Initialize
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            nextCanvas = document.getElementById('nextCanvas');
            nextCtx = nextCanvas.getContext('2d');
            holdCanvas = document.getElementById('holdCanvas');
            holdCtx = holdCanvas.getContext('2d');

            document.getElementById('startBtn').addEventListener('click', handleStartBtn);
            document.getElementById('restartBtn').addEventListener('click', startGame);

            document.addEventListener('keydown', handleKeyPress);

            // Mobile controls
            document.getElementById('btnLeft').addEventListener('click', () => movePiece(-1));
            document.getElementById('btnRight').addEventListener('click', () => movePiece(1));
            document.getElementById('btnRotate').addEventListener('click', rotatePiece);
            document.getElementById('btnDown').addEventListener('click', () => dropPiece(true));

            // Touch swipe
            let touchStartX = null;
            let touchStartY = null;
            canvas.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            canvas.addEventListener('touchend', (e) => {
                if (touchStartX == null || touchStartY == null) return;
                const dx = e.changedTouches[0].clientX - touchStartX;
                const dy = e.changedTouches[0].clientY - touchStartY;
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 30) movePiece(1);
                    else if (dx < -30) movePiece(-1);
                } else {
                    if (dy > 30) dropPiece(true);
                    else if (dy < -30) rotatePiece();
                }

                touchStartX = null;
                touchStartY = null;
            });

            // Initialize audio system
            SoundManager.init();

            // Audio control events
            document.getElementById('sfxVolume').addEventListener('input', (e) => {
                SoundManager.setSfxVolume(e.target.value / 100);
            });
            document.getElementById('sfxToggle').addEventListener('click', function() {
                SoundManager.toggleSfx();
                this.textContent = SoundManager.sfxEnabled ? 'üîä' : 'üîá';
                this.classList.toggle('muted', !SoundManager.sfxEnabled);
                document.getElementById('sfxRow').classList.toggle('muted', !SoundManager.sfxEnabled);
            });

            drawEmptyBoard();
            loadHighScore();
        }

        function drawEmptyBoard() {
            // Dark background with subtle gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a18');
            gradient.addColorStop(1, '#05050d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid with glow effect
            ctx.strokeStyle = 'rgba(5, 217, 232, 0.08)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }
        }

        async function startGame() {
            // ÂÖàËß¶Âèë resumeÔºà‰∏çÈòªÂ°ûÊ∏∏ÊàèÂàùÂßãÂåñÔºâÔºå‰ΩÜÁ°Æ‰øùÂºÄÂ±ÄÈü≥ÊïàÂú® resume ÂêéÊí≠Êîæ
            const audioReady = SoundManager.resume();

            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropCounter = 0;
            dropInterval = 1000;
            isPaused = false;
            isGameOver = false;
            isPlaying = true;
            lineClearEffect = [];

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('startBtn').innerHTML = '‚è∏ PAUSE';

            // ÈáçÁΩÆ combo
            combo = 0;
            document.getElementById('comboDisplay').style.display = 'none';

            // ÈáçÁΩÆ hold
            holdPiece = null;
            canHold = true;
            document.getElementById('holdDisplay').classList.remove('locked');
            drawHoldPiece();

            updateDisplay();
            document.getElementById('gameOverlay').classList.remove('active');

            currentPiece = createPiece();
            nextPieces = [createPiece(), createPiece(), createPiece()];
            drawNextPieces();

            if (gameLoop) cancelAnimationFrame(gameLoop);
            lastTime = 0;

            update();

            await audioReady;
            if (isPlaying && !isGameOver) {
                SoundManager.playGameStart();
            }
        }

        function createPiece() {
            const type = Math.floor(Math.random() * 7) + 1;
            return {
                shape: SHAPES[type].map(row => [...row]),
                type: type,
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[type][0].length / 2),
                y: 0
            };
        }

        function update(time = 0) {
            if (isGameOver || !isPlaying) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            if (!isPaused) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    dropPiece();
                    dropCounter = 0;
                }
            }

            draw();
            gameLoop = requestAnimationFrame(update);
        }

        function draw() {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a18');
            gradient.addColorStop(1, '#05050d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = 'rgba(5, 217, 232, 0.06)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw board blocks
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }

            // Line clear effects
            lineClearEffect.forEach((effect, idx) => {
                ctx.fillStyle = `rgba(255, 255, 255, ${effect.alpha})`;
                ctx.fillRect(0, effect.y * BLOCK_SIZE, canvas.width, BLOCK_SIZE);
                effect.alpha -= 0.05;
                if (effect.alpha <= 0) {
                    lineClearEffect.splice(idx, 1);
                }
            });

            // Ghost piece
            if (currentPiece) {
                let ghostY = currentPiece.y;
                while (!collision(currentPiece.shape, currentPiece.x, ghostY + 1)) {
                    ghostY++;
                }
                if (ghostY > currentPiece.y) {
                    drawPiece(currentPiece.shape, currentPiece.x, ghostY, currentPiece.type, true);
                }
            }

            // Current piece
            if (currentPiece) {
                drawPiece(currentPiece.shape, currentPiece.x, currentPiece.y, currentPiece.type);
            }
        }

        function drawBlock(context, x, y, type, isGhost = false, size = BLOCK_SIZE) {
            const color = BLOCK_COLORS[type];
            const padding = 2;
            const blockX = x * size + padding;
            const blockY = y * size + padding;
            const blockSize = size - padding * 2;

            if (isGhost) {
                // Ghost: just outline
                context.strokeStyle = color.base;
                context.lineWidth = 2;
                context.globalAlpha = 0.3;
                context.strokeRect(blockX, blockY, blockSize, blockSize);
                context.globalAlpha = 1;
            } else {
                // Outer glow
                context.shadowColor = color.glow;
                context.shadowBlur = 15;

                // Main block gradient
                const gradient = context.createLinearGradient(
                    blockX, blockY,
                    blockX + blockSize, blockY + blockSize
                );
                gradient.addColorStop(0, color.base);
                gradient.addColorStop(0.5, color.base);
                gradient.addColorStop(1, color.dark);

                context.fillStyle = gradient;
                context.fillRect(blockX, blockY, blockSize, blockSize);

                // Inner shine (top-left)
                context.fillStyle = 'rgba(255, 255, 255, 0.4)';
                context.fillRect(blockX + 2, blockY + 2, blockSize - 4, 4);
                context.fillRect(blockX + 2, blockY + 2, 4, blockSize - 4);

                // Inner shadow (bottom-right)
                context.fillStyle = 'rgba(0, 0, 0, 0.4)';
                context.fillRect(blockX + blockSize - 6, blockY + 6, 4, blockSize - 8);
                context.fillRect(blockX + 6, blockY + blockSize - 6, blockSize - 8, 4);

                // Neon border
                context.shadowBlur = 8;
                context.strokeStyle = color.base;
                context.lineWidth = 1.5;
                context.strokeRect(blockX + 1, blockY + 1, blockSize - 2, blockSize - 2);

                context.shadowBlur = 0;
            }
        }

        function drawPiece(shape, x, y, type, isGhost = false) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        drawBlock(ctx, x + col, y + row, type, isGhost);
                    }
                }
            }
        }

        function drawNextPieces() {
            // Clear with dark gradient
            const gradient = nextCtx.createLinearGradient(0, 0, 0, nextCanvas.height);
            gradient.addColorStop(0, '#0a0a18');
            gradient.addColorStop(1, '#05050d');
            nextCtx.fillStyle = gradient;
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (!nextPieces.length) return;

            const size = 16;
            const sectionHeight = 66; // ÊØè‰∏™ÊñπÂùóÂå∫ÂüüÈ´òÂ∫¶

            for (let i = 0; i < nextPieces.length; i++) {
                const piece = nextPieces[i];
                const shape = piece.shape;
                const color = BLOCK_COLORS[piece.type];

                const offsetX = (nextCanvas.width - shape[0].length * size) / 2;
                const offsetY = i * sectionHeight + (sectionHeight - shape.length * size) / 2;

                // Á¨¨‰∏Ä‰∏™ÊúÄ‰∫ÆÔºåÂêéÈù¢ÈÄêÊ∏êÂèòÊöó
                const alpha = 1 - i * 0.25;

                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const padding = 2;
                            const blockX = offsetX + col * size + padding;
                            const blockY = offsetY + row * size + padding;
                            const blockSize = size - padding * 2;

                            nextCtx.globalAlpha = alpha;
                            nextCtx.shadowColor = color.glow;
                            nextCtx.shadowBlur = 10;

                            const grad = nextCtx.createLinearGradient(
                                blockX, blockY,
                                blockX + blockSize, blockY + blockSize
                            );
                            grad.addColorStop(0, color.base);
                            grad.addColorStop(1, color.dark);
                            nextCtx.fillStyle = grad;
                            nextCtx.fillRect(blockX, blockY, blockSize, blockSize);

                            nextCtx.strokeStyle = color.base;
                            nextCtx.lineWidth = 1;
                            nextCtx.strokeRect(blockX, blockY, blockSize, blockSize);

                            nextCtx.shadowBlur = 0;
                            nextCtx.globalAlpha = 1;
                        }
                    }
                }

                // ÂàÜÈöîÁ∫øÔºàÈô§‰∫ÜÊúÄÂêé‰∏Ä‰∏™Ôºâ
                if (i < nextPieces.length - 1) {
                    nextCtx.strokeStyle = 'rgba(5, 217, 232, 0.2)';
                    nextCtx.beginPath();
                    nextCtx.moveTo(10, (i + 1) * sectionHeight);
                    nextCtx.lineTo(nextCanvas.width - 10, (i + 1) * sectionHeight);
                    nextCtx.stroke();
                }
            }
        }

        function drawHoldPiece() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            const gradient = holdCtx.createLinearGradient(0, 0, 0, holdCanvas.height);
            gradient.addColorStop(0, '#0a0a18');
            gradient.addColorStop(1, '#05050d');
            holdCtx.fillStyle = gradient;
            holdCtx.fillRect(0, 0, holdCanvas.width, holdCanvas.height);

            if (!holdPiece) return;

            const shape = SHAPES[holdPiece.type];
            const color = BLOCK_COLORS[holdPiece.type];
            const size = 18;
            const offsetX = (holdCanvas.width - shape[0].length * size) / 2;
            const offsetY = (holdCanvas.height - shape.length * size) / 2;

            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const padding = 2;
                        const blockX = offsetX + col * size + padding;
                        const blockY = offsetY + row * size + padding;
                        const blockSize = size - padding * 2;

                        holdCtx.shadowColor = color.glow;
                        holdCtx.shadowBlur = 12;

                        const grad = holdCtx.createLinearGradient(
                            blockX, blockY,
                            blockX + blockSize, blockY + blockSize
                        );
                        grad.addColorStop(0, color.base);
                        grad.addColorStop(1, color.dark);
                        holdCtx.fillStyle = grad;
                        holdCtx.fillRect(blockX, blockY, blockSize, blockSize);

                        holdCtx.strokeStyle = color.base;
                        holdCtx.lineWidth = 1;
                        holdCtx.strokeRect(blockX, blockY, blockSize, blockSize);

                        holdCtx.shadowBlur = 0;
                    }
                }
            }
        }

        function holdCurrentPiece() {
            if (isPaused || isGameOver || !currentPiece || !canHold) return;
            if (holdPiece === null && nextPieces.length === 0) return;

            SoundManager.playHold();

            canHold = false; // Êú¨ÂõûÂêà‰∏çËÉΩÂÜç hold
            document.getElementById('holdDisplay').classList.add('locked');

            if (holdPiece === null) {
                // È¶ñÊ¨° holdÔºö‰øùÂ≠òÂΩìÂâçÔºåÂèñ‰∏ã‰∏Ä‰∏™
                holdPiece = { type: currentPiece.type };
                currentPiece = nextPieces.shift();
                currentPiece.x = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
                currentPiece.y = 0;
                nextPieces.push(createPiece());
                drawNextPieces();
            } else {
                // ‰∫§Êç¢ hold ÂíåÂΩìÂâç
                const tempType = currentPiece.type;
                currentPiece = {
                    shape: SHAPES[holdPiece.type].map(row => [...row]),
                    type: holdPiece.type,
                    x: Math.floor(COLS / 2) - Math.floor(SHAPES[holdPiece.type][0].length / 2),
                    y: 0
                };
                holdPiece = { type: tempType };
            }

            drawHoldPiece();

            // Ê£ÄÊü•Êñ∞ÊñπÂùóÊòØÂê¶Á´ãÂç≥Á¢∞ÊíûÔºàÊ∏∏ÊàèÁªìÊùüÔºâ
            if (collision(currentPiece.shape, currentPiece.x, currentPiece.y)) {
                gameOver();
            }
        }

        function collision(shape, x, y) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = x + col;
                        const newY = y + row;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        function movePiece(dir) {
            if (isPaused || isGameOver || !currentPiece) return;
            if (!collision(currentPiece.shape, currentPiece.x + dir, currentPiece.y)) {
                currentPiece.x += dir;
                SoundManager.playMove();
            }
        }

        function rotatePiece() {
            if (isPaused || isGameOver || !currentPiece) return;

            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );

            let kick = 0;
            if (collision(rotated, currentPiece.x, currentPiece.y)) {
                kick = currentPiece.x > COLS / 2 ? -1 : 1;
                if (collision(rotated, currentPiece.x + kick, currentPiece.y)) {
                    kick *= 2;
                    if (collision(rotated, currentPiece.x + kick, currentPiece.y)) {
                        return;
                    }
                }
            }

            currentPiece.shape = rotated;
            currentPiece.x += kick;
            SoundManager.playRotate();
        }

        function dropPiece(playSfx = false) {
            if (isPaused || isGameOver || !currentPiece) return;

            if (!collision(currentPiece.shape, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
                if (playSfx) {
                    SoundManager.playSoftDrop();
                }
            } else {
                lockPiece();
            }
        }

        function hardDrop() {
            if (isPaused || isGameOver || !currentPiece) return;

            SoundManager.playHardDrop();
            while (!collision(currentPiece.shape, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
                score += 2;
            }
            lockPiece();
            updateDisplay();
        }

        function lockPiece() {
            SoundManager.playLock();

            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        if (currentPiece.y + row < 0) {
                            gameOver();
                            return;
                        }
                        board[currentPiece.y + row][currentPiece.x + col] = currentPiece.type;
                    }
                }
            }

            // Clear lines with effect
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    // Add flash effect
                    lineClearEffect.push({ y: y, alpha: 1 });
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                // Êí≠ÊîæÊ∂àË°åÈü≥Êïà
                SoundManager.playLineClear(linesCleared);

                // Screen shake effect
                document.querySelector('.canvas-wrapper').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.canvas-wrapper').classList.remove('shake');
                }, 300);

                // ÂçïÊ¨°Â§öË°åÊèêÁ§∫ÔºàÁ´ãÂç≥ÊòæÁ§∫Ôºâ
                if (linesCleared >= 2) {
                    showLineClearText(linesCleared);
                }

                // Combo ÈÄªËæë
                combo++;

                // Âü∫Á°ÄÂàÜÊï∞
                const basePoints = [0, 100, 300, 500, 800];
                let earnedPoints = basePoints[linesCleared] * level;

                // Combo È¢ùÂ§ñÂàÜÊï∞Ôºà‰ªéÁ¨¨2Ê¨°ËøûÂáªÂºÄÂßãÔºâ
                if (combo > 1) {
                    const comboBonus = (combo - 1) * 50 * level;
                    earnedPoints += comboBonus;
                    SoundManager.playCombo(combo);
                }

                score += earnedPoints;
                lines += linesCleared;
                const newLevel = Math.floor(lines / 10) + 1;
                level = newLevel;
                dropInterval = Math.max(100, 1000 - (level - 1) * 80);
                updateDisplay();
                // Â¶ÇÊûúÊúâÂ§öË°åÊèêÁ§∫ÔºåÂª∂ËøüÊòæÁ§∫ comboÔºõÂê¶ÂàôÁ´ãÂç≥ÊòæÁ§∫
                updateComboDisplay(linesCleared >= 2 ? 700 : 0);
            } else {
                // Ê≤°ÊúâÊ∂àË°åÔºåÈáçÁΩÆ combo
                if (combo > 0) {
                    combo = 0;
                    updateComboDisplay();
                }
            }

            // ÈáçÁΩÆ Hold ÈîÅÂÆöÁä∂ÊÄÅ
            canHold = true;
            document.getElementById('holdDisplay').classList.remove('locked');

            currentPiece = nextPieces.shift(); // ÂèñÂá∫Á¨¨‰∏Ä‰∏™
            currentPiece.x = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentPiece.y = 0;
            nextPieces.push(createPiece()); // Ë°•ÂÖÖ‰∏Ä‰∏™Êñ∞ÁöÑ
            drawNextPieces();

            if (collision(currentPiece.shape, currentPiece.x, currentPiece.y)) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            isPlaying = false;

            // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('startBtn').innerHTML = '‚ñ∂ START';

            SoundManager.playGameOver();

            const isNewRecord = saveHighScore();

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore.toString().padStart(6, '0');
            document.getElementById('highScore').textContent = highScore.toString().padStart(6, '0');

            const newRecordBanner = document.getElementById('newRecordBanner');
            newRecordBanner.style.display = isNewRecord ? 'block' : 'none';

            document.getElementById('gameOverlay').classList.add('active');
        }

        function handleStartBtn() {
            if (!isPlaying || isGameOver) {
                startGame();
            } else {
                togglePause();
            }
        }

        function togglePause() {
            if (isGameOver || !isPlaying) return;
            isPaused = !isPaused;
            document.getElementById('startBtn').innerHTML = isPaused ? '‚ñ∂ RESUME' : '‚è∏ PAUSE';

            if (isPaused) {
                SoundManager.playPause();
            } else {
                SoundManager.playResume();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score.toString().padStart(6, '0');
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function loadHighScore() {
            try {
                const saved = localStorage.getItem(HIGH_SCORE_KEY);
                highScore = saved ? (parseInt(saved, 10) || 0) : 0;
            } catch (e) {
                highScore = 0;
            }
            document.getElementById('highScore').textContent = highScore.toString().padStart(6, '0');
        }

        function saveHighScore() {
            if (score <= highScore) return false;

            highScore = score;
            try {
                localStorage.setItem(HIGH_SCORE_KEY, highScore.toString());
            } catch (e) {
                // ignore: ‰ªç‰øùÁïôÂÜÖÂ≠òÈ´òÂàÜ
            }
            return true; // Á†¥Á∫™ÂΩï
        }

        // ÂçïÊ¨°Â§öË°åÊèêÁ§∫ÊïàÊûú
        function showLineClearText(linesCleared) {
            if (linesCleared < 2) return;

            const comboText = document.getElementById('comboText');
            if (!comboText) return;

            // Ê†πÊçÆÊ∂àË°åÊï∞ËÆæÁΩÆÊñáÂ≠óÂíåÊ†∑Âºè
            const config = {
                2: { text: 'DOUBLE!', className: 'line-double' },
                3: { text: 'TRIPLE!', className: 'line-triple' },
                4: { text: 'TETRIS!', className: 'line-tetris' }
            };

            const cfg = config[linesCleared];
            if (!cfg) return;

            comboText.textContent = cfg.text;

            // Ê∏ÖÈô§‰πãÂâçÁöÑÊ†∑ÂºèÁ±ª
            comboText.classList.remove('level-high', 'line-double', 'line-triple', 'line-tetris');
            comboText.classList.add(cfg.className);

            // Ëß¶ÂèëÂä®Áîª
            comboText.classList.remove('active');
            void comboText.offsetWidth;
            comboText.classList.add('active');

            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
            setTimeout(() => {
                comboText.classList.remove('active', cfg.className);
            }, 800);
        }

        // Combo ÂºπÂá∫ÊñáÂ≠óÊïàÊûú
        function showComboText(comboCount) {
            const comboText = document.getElementById('comboText');
            if (!comboText) return;

            // ËÆæÁΩÆÊñáÂ≠óÂÜÖÂÆπ
            comboText.textContent = `${comboCount}x COMBO!`;

            // Ê∏ÖÈô§ÂçïÊ¨°Â§öË°åÊ†∑ÂºèÔºåÂ∫îÁî® combo Ê†∑Âºè
            comboText.classList.remove('line-double', 'line-triple', 'line-tetris');
            comboText.classList.remove('level-high');
            if (comboCount >= 5) {
                comboText.classList.add('level-high');
            }

            // Ëß¶ÂèëÂä®Áîª
            comboText.classList.remove('active');
            void comboText.offsetWidth;
            comboText.classList.add('active');

            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ active
            setTimeout(() => {
                comboText.classList.remove('active');
            }, 800);
        }

        // Combo ËæπÊ°ÜÈó™ÁÉÅÊïàÊûú
        function triggerComboFlash(comboCount) {
            const canvasWrapper = document.querySelector('.canvas-wrapper');
            if (!canvasWrapper) return;

            // ÁßªÈô§‰πãÂâçÁöÑÂä®Áîª
            canvasWrapper.classList.remove('combo-flash');
            void canvasWrapper.offsetWidth;

            // Ê†πÊçÆ combo Á∫ßÂà´Ë∞ÉÊï¥Âä®ÁîªÊó∂Èïø
            const duration = Math.min(0.3 + comboCount * 0.05, 0.8);
            canvasWrapper.style.animationDuration = `${duration}s`;
            canvasWrapper.classList.add('combo-flash');

            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
            setTimeout(() => {
                canvasWrapper.classList.remove('combo-flash');
            }, duration * 1000);
        }

        function updateComboDisplay(delay = 0) {
            const comboDisplay = document.getElementById('comboDisplay');
            const comboValue = document.getElementById('combo');

            if (comboEffectTimeout) {
                clearTimeout(comboEffectTimeout);
                comboEffectTimeout = null;
            }

            if (combo > 1) {
                const comboCount = combo;
                comboDisplay.style.display = 'block';
                comboValue.textContent = comboCount;

                // ÁßªÈô§ÊâÄÊúâÈ¢úËâ≤Á≠âÁ∫ß
                comboDisplay.classList.remove('combo-level-2', 'combo-level-3', 'combo-level-4', 'combo-level-5');

                // Ê†πÊçÆ combo Á∫ßÂà´Ê∑ªÂä†È¢úËâ≤
                if (comboCount >= 8) {
                    comboDisplay.classList.add('combo-level-5'); // ÂΩ©Ëôπ
                } else if (comboCount >= 6) {
                    comboDisplay.classList.add('combo-level-4'); // ÈáëËâ≤
                } else if (comboCount >= 4) {
                    comboDisplay.classList.add('combo-level-3'); // Ê©ôËâ≤
                } else {
                    comboDisplay.classList.add('combo-level-2'); // Á≤âËâ≤
                }

                // Ëß¶ÂèëÊï∞Â≠óÂä®Áîª
                comboValue.classList.remove('combo-active');
                void comboValue.offsetWidth;
                comboValue.classList.add('combo-active');

                // Ëß¶ÂèëÂºπÂá∫ÊñáÂ≠óÂíåËæπÊ°ÜÈó™ÁÉÅÔºàÊîØÊåÅÂª∂ËøüÔºâ
                if (delay > 0) {
                    comboEffectTimeout = setTimeout(() => {
                        if (combo !== comboCount) return;
                        showComboText(comboCount);
                        triggerComboFlash(comboCount);
                    }, delay);
                } else {
                    showComboText(comboCount);
                    triggerComboFlash(comboCount);
                }
            } else {
                comboDisplay.style.display = 'none';
            }
        }

        function handleKeyPress(e) {
            if (!isPlaying || isGameOver) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    startGame();
                }
                return;
            }

            if (e.key === 'p' || e.key === 'P') {
                togglePause();
                return;
            }

            if (isPaused) return;

            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    dropPiece(true);
                    score += 1;
                    updateDisplay();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotatePiece();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'c':
                case 'C':
                    e.preventDefault();
                    holdCurrentPiece();
                    break;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
